<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 30px;
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        .btn {
            margin: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4"><i class="fas fa-chalkboard-teacher"></i> Welcome, Faculty</h1>
        
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Students</th>
                    <th>Faculty</th>
                    <th>Publications</th>
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{ department.department }}</td>
                    <td>{{ department.students }}</td>
                    <td>{{ department.faculty }}</td>
                    <td>{{ department.publications }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="my-4 text-center">
            <a href="{{ url_for('download_report') }}" class="btn btn-secondary"><i class="fas fa-download"></i> Download Report</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <form method="POST" action="{{ url_for('progress_reports') }}" class="my-4">
            <h4 class="text-center">Update Progress Report</h4>
            <div class="form-group">
                <input type="text" name="year" class="form-control" placeholder="Enter Year" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Enter Student Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="student_id" class="form-control" placeholder="Enter Student ID" required>
            </div>
            <div class="form-group">
                <input type="number" name="math" class="form-control" placeholder="Enter Math Score" required>
            </div>
            <div class="form-group">
                <input type="number" name="science" class="form-control" placeholder="Enter Science Score" required>
            </div>
            <div class="form-group">
                <input type="number" name="english" class="form-control" placeholder="Enter English Score" required>
            </div>
            <div class="form-group">
                <input type="text" name="attendance" class="form-control" placeholder="Enter Attendance" required>
            </div>
            <div class="form-group">
                <input type="text" name="department" class="form-control" placeholder="Enter Department Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="remarks" class="form-control" placeholder="Enter Remarks" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit Report</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3. 5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
